<ion-header [translucent]="true">
  <ion-toolbar color="primary"> 
    <ion-title>
      COMPRADOR
    </ion-title>
    <ion-buttons slot="end" (click)="authService.SignOut()">
      <ion-icon name="log-out-outline" size="large" slot="end"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar color="ligtt"  placeholder="CÃ³digo de Rastreio"  (ionChange)="localizarObjeto($event)">

    </ion-searchbar>
    

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor= "let evento of eventosCollection">
     <ion-label>
      <h3 class="ion-text-wrap">{{evento.descricao}}</h3>
      <p class="ion-text-wrap">{{evento.detalhe}}</p>
    </ion-label>
    </ion-item>
  </ion-list>
  <ion-tabs>

    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="selcionaComprador()">
        <ion-icon name="person"></ion-icon>
        <ion-label>Comprador</ion-label>
      </ion-tab-button>
  
      <ion-tab-button (click)="selcionaEntregador()">
        <ion-icon name="car"></ion-icon>
        <ion-label>Entregador</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  
  </ion-tabs>

</ion-content>
